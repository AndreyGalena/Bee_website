<!-- Форма Регистрация/Авторизация -->
<section class="section">
    <div class="wrapper-container">
        <div class="main">
            @@include("../html-parts/_nav-menu.html")
            <div class="main__content-block">
                <!--  -->
                <div class="bg-start-block">
                    <div class="item-block">
                        <img src="../../img/login-form/pexels-pixabay.webp" alt="foto">
                    </div>
                </div>
                <!--  -->
                <div class="contents">
                    <div class="contents__title">
                        <h2>Anmeldung & Eingang</h2>
                    </div>
                    <!-- Form -->
                    <div class="dws-wrapper">
                        <div class="dws-form">
                            <!-- Вкладки на CSS -->
                            <input type="radio" id="tab-1" name="tabs" checked>
                            <label class="tab" for="tab-1" title="Вкладка 1">Eingang</label>
                
                            <input type="radio" name="tabs" id="tab-2">
                            <label class="tab" for="tab-2" title="Вкладка 2">Anmeldung</label>
                            <!-- Авторизация -->
                            <form action="authorization" method="post" id="form-1" class="tab-form">
                                <div class="box-input">
                                    <input id="name-av" class="input" type="text" name="name-av" required>
                                    <label for="name-av">Ihr Name</label>
                                </div>
                                <div class="box-input">
                                    <input id="password-av" class="input" type="password" name="password-av" required>
                                    <label for="password-av">Ihr Passwort</label>
                                </div>
                                 <button type="submit" class="button">Login</button>
                            </form>
                            <!-- Регистрация -->
                            <form action="registration" method="post" id="form-2" class="tab-form" name="">
                                <div class="box-input">
                                    <input id="email-reg" class="input" type="email" name="email-reg" required>
                                    <label for="email-reg">Ihre E-Mail</label>
                                </div>
                                <div class="box-input">
                                    <input id="name-reg" class="input" type="text" name="name-reg" required>
                                    <label for="name-reg">Ihr Name</label>
                                </div>
                                <div class="box-input">
                                    <input id="password-reg" class="input" type="password" name="password-reg" required>
                                    <label for="password-reg">Ihr Passwort</label>
                                </div>
                                <button type="submit" class="button">Anmeldung</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
