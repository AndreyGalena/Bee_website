<section class="section">
    <div class="wrapper-container">
        <div class="main">
            @@include("../html-parts/_nav-menu.html")
            <div class="main__content-block">
                <!--  -->
                <div class="bg-start-block">
                    <div class="item-block">
                        <img src="../../img/login-form/log-in_1920.webp" alt="foto">
                    </div>
                </div>
                <!--  -->
                <div class="contents">
                    <div class="contents__title">
                        <h2>Регистрация</h2>
                    </div>
                    <!-- Form -->
                    <div class="input-block">
                        <form class="form" method="post" action="">
                            <!-- Name -->
                            <div class="row">
                                <div class="col-25">
                                    <label for="name">Ihr Name</label>
                                </div>
                                <div class="col-75">
                                    <input type="text" id="name" name="name" placeholder="Ihr Name.." required tabindex="1">
                                </div>
                            </div>
                            <!-- Email -->
                            <div class="row">
                                <div class="col-25">
                                    <label for="email">E-Mail</label>
                                </div>
                                <div class="col-75">
                                    <input type="email" id="email" name="email" placeholder="Deine E-Mail.." 
                                    aria-describedby="emailHelp" required tabindex="3">
                                </div>
                            </div>
                            <!-- Password -->
                            <div class="row">
                                <div class="col-25">
                                    <label for="password">Passwort</label>
                                </div>
                                <div class="col-75">
                                    <input type="password" id="password" name="password" placeholder="Deine Passwort.." required tabindex="2">
                                </div>
                            </div>
                            <div class="row-button">
                                <input type="submit" value="Einreichen" tabindex="4">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
